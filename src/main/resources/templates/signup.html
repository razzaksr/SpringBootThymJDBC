<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <form th:action="@{/sub}" th:object="${obj}" method="post" class="p-5 shadow rounded">
        <div class="form group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Username" class="form-control" />
        </div>
        <div class="form group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Password" class="form-control" />
        </div>
        <div class="form group">
          <label>Contact</label>
          <input type="text" name="contact" placeholder="Contact" class="form-control" />
        </div>
        <div class="mt-2 row justify-content-around">
          <button class="btn btn-outline-primary col-2" type="submit">
            <i class="bi bi-database-add"></i>
          </button>
          <button class="btn btn-outline-dark col-2" type="reset">
            <i class="bi bi-x-circle-fill"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
